<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <h2>Hero abilities</h2>

  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let ability of heroAbilities">{{ability.description}}</mat-list-item>
  </mat-list>

  <h2>Adding/remove abilities</h2>

   <mat-selection-list #list >
    <mat-list-option #element *ngFor="let ability of allAbilities" (click) = "onClick(element,ability,list)">
     {{ability.description}}
    </mat-list-option>
  </mat-selection-list>



  <button (click)="save()">save</button>
  <button (click)="goBack()">go back</button>

</div>
