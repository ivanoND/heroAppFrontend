<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <h2>{{hero.name}} abilities</h2>


  <mat-list class="ability" role="list" [sortablejs]="heroAbilities" [sortablejsOptions]="options" >
    <mat-list-item role="listitem" *ngFor="let ability of heroAbilities" class="ability">
      <a routerLink="/ability/detail/{{ability.id}}">
        {{ability.description}}
      </a>
    </mat-list-item>
  </mat-list>

  <h2>Add/remove abilities</h2>

   <mat-list class="ability" role="list" [sortablejs]="notHeroAbilities" [sortablejsOptions]="options">
    <mat-list-item class="ability" #element *ngFor="let ability of notHeroAbilities" >
      <a routerLink="/ability/detail/{{ability.id}}">
        {{ability.description}}
      </a>
    </mat-list-item>
  </mat-list>



  <button (click)="save()">save</button>
  <button (click)="goBack()">go back</button>

</div>
